{% set name = "tzlocal" %}
{% set version = "1.3" %}
{% set hash_type = "sha256" %}
{% set hash_val = "ed77c6c272cecca220fce830091ec6468b677b984e1b2f1f1cfc40729728b288" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: tzlocal-{{ version }}.tar.gz
  url: https://github.com/regebro/tzlocal/archive/{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytz

  run:
    - python
    - pytz

test:
  imports:
    - tzlocal

about:
  home: https://github.com/regebro/tzlocal
  license: CC0 1.0 Universal
  license_file: LICENSE.txt
  summary: 'tzinfo object for the local timezone'
  dev_url: https://github.com/regebro/tzlocal

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
    - synapticarbors
